name: deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: list folders
        run: ls

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: http://149.56.205.234
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1

      - name: Vps Deployment
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-rlgoDz --delete"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ vars.REMOTE_HOST }}
          REMOTE_USER: ${{ vars.REMOTE_USER }}
          REMOTE_PORT: ${{ vars.REMOTE_PORT }}
          TARGET: ${{ vars.TARGET }}
